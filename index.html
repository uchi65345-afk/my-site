<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Pages Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f7;
      color: #1a1a1a;
    }
    main {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 26rem;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      line-height: 1.5;
      color: #4c4c4c;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to My Site</h1>
    <p>Just a simple page to introduce myself while I build out the rest of the site.</p>
    <p>
      <a href="https://github.com/" target="_blank" rel="noopener">Visit my GitHub</a>
    </p>
  </main>
</body>
</html>
